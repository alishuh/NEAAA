<!doctype html>
<html>
<head>
    <title>Spotify Statistics</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <h1>Spotistats</h1>
        <nav>
            <a href="/home.html">Home</a>
            <a href="/stats.html">Statistics Viewer</a>
            <a href="/recommendations.html">Recommendations</a>
            <a class="selectedPage" href="/quiz.html">Quiz</a>
            <button id="logOutButton" onclick="logOut()">Log Out</button>
            <img id="currentUser" src="">   
        </nav>
    </header>

    <main>
        <h2>Quiz</h2>

        <section id="quizInfo" class="infoBox">
            <p>Take a quiz to see how well you know your music.</p>
            <p>Click the button below to start</p>
            <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </section>


        <section id="quiz" style="display: none;">

            <h3 id="question"></h3> 

            <section id="choicesSection"></section>

            <section id="questionAnswered" style="display: none;">
                <p id="answerFeedback"></p>
                <section id="nextQuestionButtonSection"></section>
            </section>

        </section>


        <section id="quizResults" style="display: none;">
            <h3>Quiz Results</h3>
            <p id="quizScore"></p>
            <p>Click the button below to restart the quiz.</p>
            <button id="restartButton" onclick="restartQuiz()">Restart Quiz</button>
        </section>
        
    </main>


    <script src="api_calls.js"></script>
    <script src="/quiz.js"></script> 

</body>
</html>
