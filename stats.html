<!doctype html>
<html>
<head>
    <title>Spotify Statistics</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <h1>Spotistats</h1>

        <nav>
            <a href="/home.html">Home</a>
            <a class="selectedPage" href="/stats.html">Statistics Viewer</a>
            <a href="/recommendations.html">Recommendations</a>
            <a href="/quiz.html">Quiz</a>
            <button id="logOutButton" onclick="logOut()">Log Out</button>
            <img id="currentUser" src="">   
        </nav>

    </header>

    <main>
        
        <h2>View your Listening Statistics!</h2>
        <h3>Choose the viewing options</h3>

        <section class="statsViewingOptions">

            <section class="optionsInput">
                <label id="type" class="option">
                    <b>Type:</b> <br />
                    <label class="input"> <input type="radio" name="type" id="artists" /> Artists </label>
                    <label class="input"> <input type="radio" name="type" id="tracks" /> Songs </label>
                </label>

                <label id="amount" class="option">
                    <b>Number of Results:</b> <br />
                    <input type="text" id="numberOfItems" placeholder="1 - 50" class="input">
                </label>

                <label id="time" class="option">
                    <b>Time Period:</b> <br />
                    <label class="input"> <input type="radio" name="time" id="long_term" /> Forever </label>
                    <label class="input"> <input type="radio" name="time" id="medium_term" /> Past 6 Months </label>
                    <label class="input"> <input type="radio" name="time" id="short_term" /> Past Month </label>
                </label> 
            </section>

            <button class="btn" onclick="validateOptions();">Show my stats</button>
        </section> <br />
        <div id="inputError" class="errorText"></div> <br />


        <h3 id="topItemsTitle"></h3>
        <table id="topItemsTable" class="topItemsTable">
            <span id="tableBody"></span>
        </table>
    

    </main>

    <script src="/api_calls.js"></script>
    <script src="/statistics_viewer.js"></script>
</body>
</html>
